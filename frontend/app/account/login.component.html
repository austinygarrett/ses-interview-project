            </div>
            <span *ngIf="loginError" class="error-msg">Invalid login information.</span>

            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <mat-form-field style="width: 100%;">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username">
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field style="width: 100%">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                            Login
                        </button>
                        <a mat-raised-button color="basic" routerLink="../register" style="float: right"
                            class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
